<!DOCTYPE html>
<html manifest="manifest.webapp" lang="en">
<head>
  <meta charset="utf-8">
  <title>Diab</title>
  <!link rel="stylesheet" href="diab3.css">
  <link type="text/css" rel="stylesheet" href="style/buttons.css">
  <link type="text/css" rel="stylesheet" href="cross_browser.css">
  <link type="text/css" rel="stylesheet" href="fonts/FeuraSans-1.0">
  <link type="text/css" rel="stylesheet" href="style/input_areas.css">
  <link type="text/css" rel="stylesheet" href="style/responsive.css">
  <link type="text/css" rel="stylesheet" href="transitions.css">
  <link type="text/css" rel="stylesheet" href="util.css">
  <link href="style/headers.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="cross_browser.css">  
   <link href="style_unstable/toolbars.css" rel="stylesheet" type="text/css">

  <link type="text/css" rel="stylesheet" href="diabwitoudflex.css">  
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="jquery-2.0.3.js"></script>

  
</head>
<body>
	
	
	<div id="inputs">	
	<input type="date" id="date" placeholder="mm/dd/yy" style="opacity:0.5;">Date</input>
	<input type="number" id="pre" placeholder="00" style="opacity:0.5">Fasting(mg/dL)</input>
	<input type="number" id="post" placeholder="00" style="opacity:0.5;">Post Prandial(mg/dL)</input>
	</div>
	
	
	<div id="main" >
		<div id="back" style="float:right;display:block"><img src="appicons/actionicon_cancel_30x30.png" style="width:30px"></div>
		
	 	<div class="records">
		</div>
	
	</div>
	
	<div id="tools"role="toolbar">
		
		<ul class="nav">
	 
        <li id="add" ><acronym title="Add"><img src="appicons/actionicon_compose_30x30.png"></acronym></li>
		
		<li id="show" ><acronym title="Show"><img src="appicons/actionicon_search_30x30.png"></li>
		
        <li id="showAll" ><acronym title="Show All"><img src="appicons/actionicon_menu_30x30.png"></li>
		
        <li id="delete" ><acronym title="Clear all"><img src="appicons/actionicon_delete_30x30.png"></li>
		
		</ul>
	</div>
	
	
	
	<script type="text/javascript" src="diab.js"></script>
</body>
